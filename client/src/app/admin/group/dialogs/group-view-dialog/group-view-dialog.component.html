<div class="row">
	<div class="col-md-12">
		<form method="#" action="#">
			<div class="form-group">
				<label>Name</label>
				<input type="text" placeholder="User Name" name="name" class="form-control" disabled
					[(ngModel)]="data.group.name">
			</div>

			<div class="form-group">
				<label>Description</label>
				<input type="text" placeholder="Description" name="description" class="form-control" disabled
					[(ngModel)]="data.group.description">
			</div>

			<div class="form-group">
				<label>Roles</label>
				<div>
					<span *ngFor="let role of data.roles" class="badge badge-pill badge-primary">{{ role.name }}</span>
				</div>
			</div>

			<div class="form-group">
				<span class="badge badge-pill badge-info">{{ data.group.active ? 'Active': 'Deactive' }}</span>
			</div>
		</form>
	</div>
</div>
