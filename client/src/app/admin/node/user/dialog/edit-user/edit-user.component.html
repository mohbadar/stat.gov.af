<div class="row">
	<div class="col-md-12">
		<form [formGroup]="editForm" (ngSubmit)="submit()">
		
      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="User Name" name="name" class="form-control" formControlName="fullName" required>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Username" name="username" class="form-control" formControlName="username" required>
      </div>

      <div class="form-group">
        <label>Roles</label>
        <select id="roles" multiple data-title="Multiple Select" name="roles" class="selectpicker form-control"
          data-style="btn-primary btn-fill btn-block" data-menu-style="dropdown-blue" required>
          <option *ngFor="let role of allRoles" value="{{role._id}}">{{ role.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="email" placeholder="Enter email" name="address" class="form-control" formControlName="email"
          required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="string" placeholder="Phone Number" name="mobileNumber" class="form-control" formControlName="mobileNumber"
          required>
      </div>  
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Password" name="password" class="form-control" formControlName="password"
          required #pass (keyup)="checkPassword(pass.value, passConf.value)">
      </div>

      <div class="form-group">
        <label>Confirm</label>
        <input type="password" placeholder="Confirm Password" name="conf-password" class="form-control"
          formControlName="confirm_password" #passConf required (keyup)="checkPassword(pass.value, passConf.value)">
        <small class="text-danger" [hidden]="passwordMatch">passwords should match</small>
      </div>
			<div class="form-group">
				<button type="submit" [disabled]="editForm.invalid" class="btn btn-primary btn-sm btn-fill mx-2">Submit</button>&nbsp;&nbsp;
				<span class="btn btn-warning btn-fill btn-sm mx-2" (click)="cancelUpdate()">Cancel</span>
			</div>
		</form>
  	</div>
</div>
