<div class="row">
    <div class="col-md-12">
      <form method="#" action="#">
  
        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="User Name" name="name" class="form-control" disabled [(ngModel)]="data.fullName">
        </div>
  
        <div class="form-group">
          <label>Username</label>
          <input type="text" placeholder="Username" name="username" class="form-control" disabled [(ngModel)]="data.username">
        </div>
  
        <div class="form-group">
          <label>Roles</label>
          <div>
            <span *ngFor="let role of roles" class="badge badge-pill badge-primary">{{ role.name }}</span>
          </div>
        </div>
  
        <div class="form-group">
          <label>Email address</label>
          <input type="email" placeholder="Enter email" name="address" class="form-control" disabled [(ngModel)]="data.email">
        </div>
  
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" placeholder="Phone Number" name="phoneNo" class="form-control" disabled [(ngModel)]="data.mobileNumber">
        </div>

  
        <div class="form-group">
          <span class="badge badge-pill badge-info">{{ data.isActive ? 'Active': 'Deactive' }}</span>
        </div>
      </form>
    </div>
  </div>
