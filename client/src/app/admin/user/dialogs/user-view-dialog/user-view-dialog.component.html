<div class="row">
  <div class="col-md-12">
    <form method="#" action="#">

      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="User Name" name="name" class="form-control" disabled [(ngModel)]="data.user.name">
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Username" name="username" class="form-control" disabled [(ngModel)]="data.user.username">
      </div>

      <div class="form-group">
        <label>Groups</label>
        <div>
          <span *ngFor="let group of data.groups" class="badge badge-pill badge-primary">{{ group.name }}</span>
        </div>
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="email" placeholder="Enter email" name="address" class="form-control" disabled [(ngModel)]="data.user.email">
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" placeholder="Phone Number" name="phoneNo" class="form-control" disabled [(ngModel)]="data.user.phoneNo">
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" placeholder="Address" name="address" class="form-control" disabled [(ngModel)]="data.user.address">
      </div>

      <div class="form-group">
        <span class="badge badge-pill badge-info">{{ data.user.active ? 'Active': 'Deactive' }}</span>
      </div>
    </form>
  </div>
</div>
