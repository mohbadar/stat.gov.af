<div class="row">
	<div class="col-md-12">
		<form [formGroup]="editForm" (ngSubmit)="submit()">
			<div class="form-group">
				<label>Name</label>
				<input type="text" placeholder="User Name" name="name" formControlName="name" class="form-control" required>
			</div>

			<div class="form-group">
				<label>Username</label>
				<input type="text" placeholder="Username" name="username" formControlName="username" class="form-control" required>
			</div>

			<div class="form-group">
				<label>Groups</label>
				<select multiple data-title="Multiple Select" name="groups" class="selectpicker"
				data-style="btn-primary btn-fill btn-block" data-menu-style="dropdown-blue" >
					<option *ngFor="let group of data.allGroups" value="{{group.id}}">{{ group.name }}</option>
				</select>
			</div>
      
			<div class="form-group">
				<label>Email address</label>
				<input type="email" placeholder="Enter email" name="address" formControlName="email" class="form-control" required>
			</div>

			<div class="form-group">
				<label>Phone Number</label>
				<input type="number" placeholder="Phone Number" name="phoneNo" class="form-control"
				formControlName="phone_no" required>
			</div>

			<div class="form-group">
				<label>Address</label>
				<input type="text" placeholder="Address" name="address" class="form-control" formControlName="address" required>
			</div>

			<div class="form-group">
				<bSwitch [switch-on-color]="'primary'" [switch-off-text]="' '" [switch-on-text]="' '"
				name="active" formControlName="active">
				</bSwitch>
			</div>
			<div class="form-group">
				<button type="submit" [disabled]="editForm.invalid" class="btn btn-primary btn-sm btn-fill mx-2">Submit</button>&nbsp;&nbsp;
				<span class="btn btn-warning btn-fill btn-sm mx-2" (click)="cancelUpdate()">Cancel</span>
			</div>
		</form>
  	</div>
</div>
