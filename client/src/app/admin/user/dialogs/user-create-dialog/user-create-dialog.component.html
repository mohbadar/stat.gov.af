<div class="row">
  <div class="col-md-12">

    <form [formGroup]="myForm" (ngSubmit)="submit()">

      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="User Name" name="name" class="form-control" formControlName="name" required>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Username" name="username" class="form-control" formControlName="username"
          required>
      </div>

      <div class="form-group">
        <label>Groups</label>
        <select id="groups"  multiple data-title="Multiple Select" name="groups" class="selectpicker" 
          data-style="btn-primary btn-fill btn-block" data-menu-style="dropdown-blue" required>
          <option *ngFor="let group of data" [value]="group.id">{{ group.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="email" placeholder="Enter email" name="address" class="form-control" formControlName="email"
          required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="number" placeholder="Phone Number" name="phoneNo" class="form-control" formControlName="phone_no"
          required>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" placeholder="Address" name="address" class="form-control" formControlName="address" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Password" name="password" class="form-control" formControlName="password"
          required #pass (keyup)="checkPassword(pass.value, passConf.value)">
      </div>

      <div class="form-group">
        <label>Confirm</label>
        <input type="password" placeholder="Confirm Password" name="conf-password" class="form-control"
          formControlName="confirm_password" #passConf required (keyup)="checkPassword(pass.value, passConf.value)">
        <small class="text-danger" [hidden]="passwordMatch">passwords should match</small>
      </div>
      <div class="form-group">
        <label>Active</label>
        <div>
          <bSwitch [switch-on-color]="'primary'" [switch-off-text]="' '" [switch-on-text]="' '" formControlName="active"
            name="active">
          </bSwitch>
        </div>
      </div>
      <div class="">
        <button type="submit" class="btn btn-primary btn-sm btn-fill mx-2"
          [disabled]="myForm.invalid">Submit</button>&nbsp;&nbsp;
        <span class="btn btn-warning btn-fill btn-sm mx-2" (click)="cancelRegistration()">Cancel</span>
      </div>
    </form>
  </div>
</div>
