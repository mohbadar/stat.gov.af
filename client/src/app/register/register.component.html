                    <div class="col-md-6 col-md-offset-3">
                        <form [formGroup]="registerForm" (ngSubmit)="submit()">
                            <div class="card card-plain">
                                <div class="content">
                                    <div class="form-group">
                                        <input type="text" placeholder="Your Full Name" class="form-control"
                                            formControlName="fullName">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="Your User Name" class="form-control"
                                            formControlName="username">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" maxlength="10" placeholder="Mobile Number"
                                            class="form-control" formControlName="mobileNumber" (keyup)="validateNumber($event.target)">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" placeholder="Enter email" class="form-control"
                                            formControlName="email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="Password" class="form-control"
                                            formControlName="password" #pass (keyup)="checkPassword(pass.value, passConf.value)">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="Password Confirmation" class="form-control"
                                            formControlName="passwordConf" #passConf required
                                            (keyup)="checkPassword(pass.value, passConf.value)">
                                        <small class="text-danger" [hidden]="passwordMatch">passwords should
                                            match</small>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-fill btn-neutral btn-wd">Create Free
                                        Account</button>
                                </div>
                                <p class="text-center" style="color: white">already have account? <a href=""
                                        [routerLink]="['/login']">login</a></p>
                            </div>
                        </form>
